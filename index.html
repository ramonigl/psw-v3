<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Habit Tracker</h1>

    <div class="grid-container">

        <div class="item item1">
            <div class="subitem">
                <h2>Dashboard</h2>
                <div class="input-section">
                    <div class="input-box">
                      <label for="data">Data</label>
                      <div class="input-icon">
                        <input type="date" id="data" name="data" />
                        <span class="icon">üìÖ</span>
                      </div>
                    </div>
  
                    <div class="input-box">
                      <label for="busca">Buscar atividade</label>
                      <div class="input-icon">
                        <input type="text" id="busca" name="busca" placeholder="Digite o nome" />
                        <span class="icon">üîç</span>
                      </div>
                    </div>
  
                    <button class="btn-filtrar">Filtrar</button>
                </div>
                <canvas id="grafico-categorias"></canvas>
            </div>
        </div>
        <div class="item item2">
            <div class="subitem">
                <h2>Registrar Nova atividade</h2>
                <form id="form-atividade">
                  <div class="input-box">
                    <label for="nome-atividade">Atividade</label>
                    <input type="text" id="nome-atividade" name="nome-atividade" required placeholder="Ex: Estudar JavaScript" />
                  </div>
    
                  <div class="input-box">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" required placeholder="Ex: Estudos">
                        <option value="Estudo">Estudos</option>
                        <option value="Livro">Livro</option>
                        <option value="Lazer">Lazer</option>
                        <option value="Hobbie">Hobbie</option>
                    </select>
                  </div>
    
                  <div class="input-box">
                    <label for="tempo">Tempo</label>
                    <input type="number" id="tempo" name="tempo" required placeholder="Ex: 60" />
                  </div>
    
                  <div class="input-box">
                    <label for="data-atividade">Data</label>
                    <input type="date" id="data-atividade" name="data-atividade" required />
                  </div>
    
                  <button type="submit" class="btn-filtrar">Adicionar Atividade</button>
                </form>
            </div>
        </div>
        <div class="item item3">
            <h2>Categorias</h2>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
